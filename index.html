<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="app"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/react.min.js"></script>
  <script src='https://cdn.rawgit.com/juancjara/react-json-to-survey/master/dist/reactToJson.js'></script>
  <script> 
    var submit = function(values) {
      console.log('field values array ', values);
    }
    var data = {
      'schema': 
      [
        {
          'type': 'text',
          'label': '1. question',
          'skip': {
            'cond': '<>',
            'val': '',
            'to': [1]
          }
        },
        {
          'type': 'text',
          'label': '2. Second question'
        },
        {
          'type': 'textarea',
          'label': '3. Another question'
        },
        {
          'type': 'radio',
          'label': '4. another?',
          'data': [
            {'value': '1', 'label': 'text1'},
            {'value': '2', 'label': 'text2'},
            {'value': '3', 'label': 'text3'}
          ]
        },
        {
          'type': 'checkbox',
          'label': '5. You almost finish',
          'data': [
            {'value': '1', 'label': 'text5'},
            {'value': '2', 'label': 'text6'},
            {'value': '3', 'label': 'text7'}
          ],
          'skip': {
            'cond': '<>',
            'val': '0',
            'to': [0]
          }
        },
        {
          'type': 'radio',
          'label': '6. This is the last one',
          'data': [
            {'label': 'text5'},
            {'label': 'text6'},
            {'label': 'text7'}
          ]
        }
      ],
      'title': 'Title here',
      'submitButton': {
        'text': 'Send'
      },
      'onSubmit': submit
    }
    
    React.renderComponent( 
      FormView({data: data}), document.getElementById('app')
    );
  </script>
</body>
</html>
